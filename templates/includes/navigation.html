<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
      <nav class="navbar navbar-expand-lg blur blur-rounded top-0 z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
        <div class="container-fluid">
          <a class="navbar-brand font-weight-bolder ms-sm-3"
             href="/" rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom">
            Task Manager
          </a>
          <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon mt-2">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </span>
          </button>
          <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0" id="navigation">
            <!-- Wrapper for centering and logout -->
            <div class="d-flex w-100 align-items-center">
              <!-- Centered Navigation -->
              <ul class="navbar-nav navbar-nav-hover mx-auto">
                <li class="nav-item dropdown dropdown-hover mx-2">
                  <a href="{% url 'tasks:task-list' %}" class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" aria-expanded="false">
                    Tasks
                  </a>
                </li>
                <li class="nav-item dropdown dropdown-hover mx-2">
                  <a href="{% url 'tasks:project-list' %}" class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" aria-expanded="false">
                    Projects
                  </a>
                </li>
                <li class="nav-item dropdown dropdown-hover mx-2">
                  <a href="{% url 'tasks:team-list' %}" class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" aria-expanded="false">
                    Teams
                  </a>
                </li>
                <li class="nav-item dropdown dropdown-hover mx-2">
                  <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center" id="dropdownMenuDocs" data-bs-toggle="dropdown" aria-expanded="false">
                    Other
                    <img src="{{ ASSETS_ROOT }}/img/down-arrow-dark.svg" alt="down-arrow" class="arrow ms-1">
                  </a>
                  <ul class="dropdown-menu dropdown-menu-animation dropdown-lg mt-0 mt-lg-3 p-3 border-radius-lg" aria-labelledby="dropdownMenuDocs">
                    <div class="d-none d-lg-block">
                      <li class="nav-item ">
                        <a class="dropdown-item py-2 ps-3 border-radius-md"
                          href="{% url 'tasks:worker-list' %}">
                          Workers
                        </a>
                      </li>
                    </div>
                    <div class="d-none d-lg-block">
                      <li class="nav-item ">
                        <a class="dropdown-item py-2 ps-3 border-radius-md"
                          href="{% url 'tasks:task-type-list' %}">
                          Task types
                        </a>
                      </li>
                    </div>
                    <div class="d-none d-lg-block">
                      <li class="nav-item ">
                        <a class="dropdown-item py-2 ps-3 border-radius-md"
                          href="{% url 'tasks:position-list' %}">
                          Positions
                        </a>
                      </li>
                    </div>
                  </ul>
                </li>
              </ul>
              <!-- Logout Button Aligned Right -->
              <form action="{% url 'logout' %}" method="POST" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="nav-link nav-link-icon me-2" style="background: none; border: none;">
                  <i class="fa fa-sign-out me-1"></i>
                  <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Logout">Logout</p>
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
    </div>
  </div>
</div>
