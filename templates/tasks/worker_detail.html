{% extends "base.html" %}

{% block content %}
  <h1>
    @{{ worker.username }}
  </h1>
  <p>{{ worker.first_name }} {{ worker.last_name }}</p>
  <p><strong>Position:</strong> {{ worker.position.name }}</p>
  <p><strong>Team:</strong> <a href="{% url 'tasks:team-detail' pk=worker.team.id %}">{{ worker.team }}</a></p>
{% endblock %}
