{% extends "base.html" %}

{% block content %}
  <h1>
    Team List
  </h1>

  {% if team_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>

      {% for team in team_list %}
        <tr>
          <td>
            {{ team.id }}
          </td>
          <td>
            {{ team.name }}
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>There are no teams in the service.</p>
  {% endif %}
{% endblock %}
