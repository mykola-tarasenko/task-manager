{% extends "layouts/base-presentation.html" %}

{% block content %}
<div class="container" style="margin-top: 6rem;">
  <div class="card">
    <div class="card-header pb-0">
      <h3 class="font-weight-bolder text-gradient-primary d-flex justify-content-between align-items-center">
        {{ position.name }}
        <div>
          <a href="{% url 'tasks:position-update' pk=position.id %}" class="btn btn-secondary btn-sm">
            <i class="fas fa-edit"></i> Update
          </a>
          <a href="{% url 'tasks:position-delete' pk=position.id %}" class="btn btn-danger btn-sm">
            <i class="fas fa-trash"></i> Delete
          </a>
        </div>
      </h3>
    </div>
    <div class="card-body">
      {% if position.workers.all %}
        <p><strong>Workers:</strong></p>
        <ul class="list-group list-group-flush">
          {% for worker in position.workers.all %}
            <li class="list-group-item">
              <a href="{% url 'tasks:worker-detail' pk=worker.id %}" class="text-primary">{{ worker }}</a>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p>There are no workers yet!</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
