{% extends "base.html" %}

{% block content %}
  <h1>
    Task Type List
  </h1>

  {% if task_type_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>

      {% for task_type in task_type_list %}
        <tr>
          <td>
            {{ task_type.id }}
          </td>
          <td>
            <a href="{% url 'tasks:task-type-detail' pk=task_type.id %}">{{ task_type.name }}</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no task types in the service.</p>
  {% endif %}
{% endblock %}
