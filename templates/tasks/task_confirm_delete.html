{% extends "layouts/base-presentation.html" %}

{% block content %}
<div class="container" style="margin-top: 6rem;">
  <div class="card">
    <div class="card-header text-center">
      <h3 class="font-weight-bolder text-gradient-danger">Delete task {{ task.name }}?</h3>
    </div>
    <div class="card-body">
      <form action="" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center mt-4">
          <input type="submit" value="Yes" class="btn btn-lg bg-gradient-danger w-50">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
